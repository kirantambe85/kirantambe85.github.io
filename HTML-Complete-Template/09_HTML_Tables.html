<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table TAG</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        h2{
            font-size: 12px;
        }
        table , th, td{
            border: 2px solid blue;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
        #abc thead{
            background-color: blue;
            color:white ;
        }
    </style>
</head>
<body>

    <!-- Simple Table -->
    <h2> Simple Table </h2>
<table width="100%">
    <tr>
        <th>sno</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tbody>
    <tr>
    <td>1</td>
    <td>Williams</td>
    <td>Japan</td>
    </tr>
    <tr>
        <td>2</td>
        <td>yong</td>
        <td>chaina</td>
    </tr>
    <tr>
        <td>3</td>
        <td>KIRAN</td>
        <td>INDIA</td>
    </tr>
    </tbody>
</table>

    <!-- Table with Col Span -->
    <h2> Table with Col Span </h2>
    <table width="100%">
        <tbody>
        <tr>
            <th>sno</th>
            <th>Name</th>
            <th>Address</th>
        </tr>
    </tbody>
    <tr>
        <td>1</td>
        <td>Williams</td>
        <td>Japan</td>
    </tr>
    <tr>
        <td>2</td>
        <td>yong</td>
        <td>chaina</td>
    </tr>
    <tr>
        <td>3</td>
        <td>KIRAN</td>
        <td>INDIA</td>
    </tr>
    </thead>
</table>

    <!-- Table With Row Span -->
    <h2> Table With Row Span </h2>


    <!-- Custom Table with CSS -->
    <h2> Custom Table with CSS </h2>
        <table width=100%>
            <thead>
            <tr style="background-color: orange">
                <th>sno</th>
                <th>Name</th>
                <th>Address</th>
            </tr>
            </thead>
            <tbody>
            <tr style="background-color: blue">
                <td>1</td>
                <td>Williams</td>
                <td>Japan</td>
            </tr>
            <tr>
                <td>2</td>
                <td>yong</td>
                <td>chaina</td>
            </tr>
            <tr>
                <td>3</td>
                <td>KIRAN</td>
                <td>INDIA</td>
            </tr>
            </tbody>
        </table>



</body>
</html>
