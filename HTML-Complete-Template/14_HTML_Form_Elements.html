<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 14px;
        }
        form{
            background-color: deeppink;
            padding: 15px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form>
        <label for="Username">Username</label>
        <input type="text" id="User">
        <br>
        <label for="pass">Password</label>
        <input type="password" id="pass">
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </form>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
<form>
    <table>
        <tr>
            <td>
                <label>User Name</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Password</label>
            </td>
            <td>
                <input type="password">
            </td>
            <tr>
             <td>
                 <input type="submit" value="submit">
             </td>
            <td>
                <input type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
<form>
    <label>Select Langague</label>
    <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
        <option>JQuery</option>
        <option>AJAX</option>
        <option>Bootstrap</option>
        <option>Angular JS</option>
    </select>
</form>
    <!-- select Box with optgroup -->
    <h2>select Box with optgroup</h2>
    <form>
        <label>Select a Technology</label>
        <select>
            <optgroup label="Langague">
            <option>Java</option>
            <option>.Net</option>
            <option>PHP</option>
            </optgroup>
            <optgroup label="Scripts">
                <option>Java Script</option>
                <option>shellScript</option>
            </optgroup>
        </select>
    </form>
    <!-- Textarea box -->
    <h2>Textarea box</h2>
<form>
    <label>Your Message</label>
    <textarea rows="5" cols="30"></textarea>
</form>
    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label>Select a Technology</label>
        <input list="technologies">
        <datalist id="technologies">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>JQuery</option>
            <option>AJAX</option>
            <option>Bootstrap</option>
            <option>Angular JS</option>
        </datalist>
    </form>

<br><br><br>

</body>
</html>
