<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Entities</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <!-- HTML Entities Examples -->
<h1>This is a Top &lt;Level&gt; Tag</h1>
    <!-- Reg -->
    <h1>Microsoft <sup>&reg;</sup></h1>

    <!-- Copy right -->
<h1>Copyright &copy; 2018</h1>
    <!-- Dollar Symbol &#36; -->
<h1>Mobile: &#36; 2000</h1>
    <!-- Rupee Symbol &#8377; -->
<h1>Mobile: &#8377;15000</h1>


</body>
</html>
